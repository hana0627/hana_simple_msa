server:
  port: 8000
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka # eurekaClient 등록위치

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service #등록된 MicroService 이름
          predicates: # 조건절과 같은 의미
            - Path=/user-service/** #Path 정보를 지정